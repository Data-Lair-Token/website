<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="bg-grid"></div>

    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-text">DATA <span class="highlight">LAIR</span></span>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a> 
                <a href="agent.html" class="nav-link">AI Agent</a> 
                <a href="#about" class="nav-link">About</a> 
                <a href="#community" class="nav-link">Community</a>
            </nav>
        </div>

    <main class="agent-page-main">
        <section class="section section-dark" id="ai-agent-standalone">
            <div class="container">
                <h2 class="section-title">Data Lair AI Agent Console</h2>

                    <p>Loading AI Agent...</p>

    <footer class="footer">

        </div>

    <script src="https://nextrealm.ai/wp-content/plugins/ai-engine-pro/app/embed.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
            if (window.MwaiChatbot) {
                MwaiChatbot.init({
                    botId: 'chatbot-u54g5a',
                    container: '#chatbot-u54g5a'
                });
            } else {
                console.error('AI Engine embed.js did not load (MwaiChatbot undefined)');
            }
        });
